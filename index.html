<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="3D Cartoon Planes WebGL Demo">
    <meta name="author" content="Oleksandr Popov">
    <link rel="icon" href="favicon.ico">
    <link rel="icon" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>3D Cartoon Planes WebGL demo</title>
    <link rel="stylesheet" href="styles/css/site.css">
    <script src="dist/js/es/index.js"></script>
    <meta name="theme-color" content="#111115">
    <meta name="msapplication-navbutton-color" content="#111115">
    <meta name="apple-mobile-web-app-status-bar-style" content="#111115">

    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="width: 0; height: 0; position: absolute;">
        <filter id="dropshadow" height="130%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2" /> <!-- stdDeviation is how much to blur -->
            <feOffset dx="0" dy="0" result="offsetblur" /> <!-- how much to offset -->
            <feComponentTransfer>
                <feFuncA type="linear" slope="1.6" /> <!-- slope is the opacity of the shadow -->
            </feComponentTransfer>
            <feMerge>
                <feMergeNode /> <!-- this contains the offset blurred image -->
                <feMergeNode in="SourceGraphic" /> <!-- this contains the element that the filter is applied to -->
            </feMerge>
        </filter>
    </svg>

    <canvas id="canvasGL" class="canvasGL transparent">
        Your browser doesn't appear to support the <code>&lt;canvas&gt;</code> element.
    </canvas>
    <h3 id="message" class="progress">
        <div>Loading</div>
        <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
    </h3>
</body>

</html>
